            main:
                - name: Projects
                  url: projects/

    ua:
        languageName: ":ua:"
        weight: 2
        title: нудна сторінка
        homeInfoParams:
            imageUrl: "/avatar.png"
            imageTitle: me
            imageWidth: 150em
            Content: >
                Привіт! Мене звати Ігор і дякую, що завітали на мою сторінку!

                - Тут я буду писати різні штуки про програмування і моє життя.

                -  Я **інженер** з фокусом на BigData та MLOps.

                -  Я **ходжу в гори** - не так круто як Месснер, але фотки круті є  \oo/.

                - Роблю різні **стартапи**. Всі вони згоріли.
        menu:
            main:
                - name: Проєкти
                  url: /projects/
                  weight: 5

